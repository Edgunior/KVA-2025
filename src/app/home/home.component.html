<div *ngIf="error" class="container">
    <mat-card class="loading" appearance="outlined">
        <mat-card-content>
    <img mat-card-image src="/assets/error.png" style="width:100px;">
    <h3>Oops, an error occured!</h3>
    <p style="color:red;">{{error}}</p>
        </mat-card-content>
    </mat-card>
</div>
<div *ngIf="flights" class="container">
    <mat-card class="example-card" appearance="outlined" *ngFor="let flight of flights">
        <img mat-card-image [src]="generateDestinationImage(flight.destination)" [alt]="flight.destination">
        <mat-card-content>
        <h2>{{flight.destination}}</h2>
         <p>Scheduled at: {{formatDate(flight.scheduledAt)}}</p>
         <p>Flight number: {{flight.flightNumber}}</p>
         <p>Plane model: {{flight.plane}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button> <i class="fa-solid fa-arrow-up-right-from-square"></i> Details</button>
          <button mat-button> <i class="fa-solid fa-cart-shopping"></i> Book Now</button>
        </mat-card-actions>
      </mat-card>

</div>

<app-loading *ngIf="!flights && !error" />
